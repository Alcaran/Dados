<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>081170031</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        
        const f0 = 100 * 31;
        var wo = 2 * 180 * f0;
        var arrayxd = [['Seconds', 'Volt']];       

        for (var t = 0 ;t < 100;t++ ) {
           
            var func = 0;
            var cont = 1;
            for (var k = 1; k <= 1000; k++){
                func += (Math.sin(cont*wo*t))/cont;   
                cont += 2;         
            }

            var funcComplete = func * (2 / 180) + 0.5;
            var arrayd = [t, funcComplete];
            arrayxd.push(arrayd);
        }

        function drawChart() {
            var data = google.visualization.arrayToDataTable(arrayxd);

            var options = {
                title: '',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="curve_chart" style="width: 1400px; height: 650px"></div>
</body>

</html>
